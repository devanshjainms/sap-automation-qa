os_type:
  - suse:                        &suse "SUSE"
  - redhat:                      &redhat "RedHat"
  - oraclelinux:                 &oraclelinux "OracleLinux"
  - windows:                     &windows "Windows"

SupportedOSDBCombinations:
  HANA:
    DB:                          [*redhat, *suse]
    SCS:                         [*windows, *redhat, *suse]
    ERS:                         [*windows, *redhat, *suse]
    APP:                         [*windows, *redhat, *suse]
    PAS:                         [*windows, *redhat, *suse]
  MSSQL:
    DB:                          [*windows]
    SCS:                         [*windows, *redhat, *suse]
    ERS:                         [*windows, *redhat, *suse]
    APP:                         [*windows, *redhat, *suse]
    PAS:                         [*windows, *redhat, *suse]
  Oracle:
    DB:                          [*windows, *oraclelinux]
    SCS:                         [*suse, *redhat, *oraclelinux, *windows]
    ERS:                         [*suse, *redhat, *oraclelinux, *windows]
    APP:                         [*windows, *oraclelinux]
    PAS:                         [*windows, *oraclelinux]
  Db2:
    DB:                          [*windows, *redhat, *suse]
    SCS:                         [*windows, *redhat, *suse]
    ERS:                         [*windows, *redhat, *suse]
    APP:                         [*windows, *redhat, *suse]
    PAS:                         [*windows, *redhat, *suse]
  ASE:
    DB:                          [*windows, *redhat, *suse]
    SCS:                         [*windows, *redhat, *suse]
    ERS:                         [*windows, *redhat, *suse]
    APP:                         [*windows, *redhat, *suse]
    PAS:                         [*windows, *redhat, *suse]


# Database configurations
db_types:
  non_hana_dbs:                &db_type_non_hana ["MSSQL", "Oracle", "Db2", "ASE"]
  non_hana_dbs_ase:            &db_type_non_hana_ase ["MSSQL", "Oracle", "Db2"]
  all_dbs:                     &db_type_all ["MSSQL", "Oracle", "Db2", "HANA", "ASE"]

# Storage configurations
storage_types:
  premium:                     &storage_premium ["Premium_LRS", "UltraSSD_LRS", "ANF", "PremiumV2_LRS"]
  ultra:                       &storage_ultra ["UltraSSD_LRS", "ANF", "PremiumV2_LRS"]

# HANA scenarios
hana_scenarios:
  oltp:                        &hana_scenario_oltp ["OLTP"]
  olap:                        &hana_scenario_olap ["OLAP"]
  olap_scale_out:              &hana_scenario_olap_scale_out ["OLAP-ScaleOut"]
  oltp_scale_out:              &hana_scenario_oltp_scale_out ["OLTP-ScaleOut"]
  basic:                       &hana_scenario_basic [*hana_scenario_oltp, *hana_scenario_olap]
  scale_out:                   &hana_scenario_scale_out [*hana_scenario_olap_scale_out, *hana_scenario_oltp_scale_out]

# HANA Storage Requirements
hana_storage_requirements:
  HANADataMBPS:                400
  HANALogMBPS:                 250
  HANADataIOPS:                7000
  HANALogIOPS:                 2000
  HANADataStripeSize:          "256.00k"
  HANALOGStripeSize:           "64.00k"

# DB2 Storage Requirements
db2_storage_requirements:
  DB2DataStripeSize:           "256.00k"
  DB2LOGStripeSize:            "64.00k"

# VM deployment patterns
vm_patterns:
  app_only:                    &vm_pattern_app_only
    DB:
      SupportedDB:             []
    APP:
      SupportedDB:             *db_type_all
    PAS:
      SupportedDB:             *db_type_all
    SCS:
      SupportedDB:             *db_type_all
    ERS:
      SupportedDB:             *db_type_all

  non_hana_db:                 &vm_pattern_non_hana_db
    DB:
      SupportedDB:             *db_type_non_hana
    APP:
      SupportedDB:             *db_type_all
    PAS:
      SupportedDB:             *db_type_all
    SCS:
      SupportedDB:             *db_type_all
    ERS:
      SupportedDB:             *db_type_all

  non_hana_db_ase:             &vm_pattern_non_hana_db_ase
