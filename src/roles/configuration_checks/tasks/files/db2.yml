  collector_type:
    - command:                        &command "command"
    - azure:                          &azure "azure"
    - all_collector_type:             &collector_type [*command, *azure]

  category:
    - package:                        &package_check "Package"
    - vm:                             &vm_check "Virtual Machine"
    - sap:                            &sap_check "SAP"
    - os:                             &os_check "Operating System"
    - all_check_types:                &category [*package_check, *vm_check, *sap_check, *os_check]

  user:
    - root:                           &root "root"
    - sidadm:                         &sidadm "sidadm"
    - all_users:                      &user [*root, *sidadm]

  validator_type:
    - string:                         &string "string"
    - range:                          &range "range"
    - list:                           &list "list"
    - all:                            &validator_type [*string, *range, *list]

  report:
    - check:                          &check "check"
    - section:                        &section "section"
    - table:                          &table "table"
    - report:                         &report [*check, *section, *table]

# Checks for DB roles for database_type == hana

checks:
  - id:                                 "DB-DB2-0001"
    name:                               "DB2 Hardware Check"
    description:                        "Check if the hardware type is supported for DB2"
    category:                           *sap_check
    severity:                           *high
    workload:                           *sap
    applicability:
      os_type:                          [*suse, *redhat]
      os_version:                       *all_versions
      hardware_type:                    *vm
      storage_type:                     *all_storage
      role:                             *all_role
      database_type:                    [*db2]
    collector_type:                     *command
    collector_args:
      command:                          "lscpu | grep -E 'Architecture:|Vendor ID:|Model name:' | grep 'x86_64' | awk '{print $2}'"
      user:                             *root
    validator_type:                     *string
    validator_args:
      valid_list:                       ["x86_64", "x64"]
    report:                             *check

  - id:                                 "DB-DB2-0002"
    name:                               "Linux installation & system language"
    description:                        "Check if the Linux installation and system language are supported for DB2"
    category:                           *sap_check
    severity:                           *high
    workload:                           *sap
    applicability:
      os_type:                          [*suse, *redhat]
      os_version:                       *all_versions
      hardware_type:                    *vm
      storage_type:                     *all_storage
      role:                             *all_role
      database_type:                    [*db2]
    collector_type:                     *command
    collector_args:
      command:                          "echo $LANG"
      user:                             *root
    validator_type:                     *string
    validator_args:
      expected_output:                  "en_US.UTF-8"
    report:                             *check

  - id:                                 "DB-DB2-0003"
    name:                               "SELinux settings"
    description:                        "SAP recommended SELinux in permissive mode or disabled"
    category:                           *sap_check
    severity:                           *warning
    workload:                           *sap
    applicability:
      os_type:                          [*suse, *redhat]
      os_version:                       *all_versions
      hardware_type:                    *vm
      storage_type:                     *all_storage
      role:                             *all_role
      database_type:                    [*db2]
    collector_type:                     *command
    collector_args:
      command:                          "grep '^SELINUX=' /etc/selinux/config | awk -F= '{print $2}'"
      user:                             *root
    validator_type:                     *string
    validator_args:
      expected_output:                  "en_US.UTF-8"
    report:                             *check

  - id:                                 "DB-DB2-0004"
    name:                               "vm.max_map_count setting"
    description:                        "vm.max_map_count setting"
    category:                           *sap_check
    severity:                           *warning
    workload:                           *sap
    applicability:
      os_type:                          [*suse, *redhat]
      os_version:                       *all_versions
      hardware_type:                    *vm
      storage_type:                     *all_storage
      role:                             *all_role
      database_type:                    [*db2]
    collector_type:                     *command
    collector_args:
      command:                          "[ $(/sbin/sysctl vm.max_map_count -n) -eq $(($(free -b | grep Mem: | awk '{print $2}') / 4096)) ] && echo OK || echo $(/sbin/sysctl vm.max_map_count -n)"
      user:                             *root
    validator_type:                     *string
    validator_args:
      expected_output:                  "OK"
    report:                             *check

  - id:                                 "DB-DB2-0005"
    name:                               "VM Swappiness setting"
    description:                        "vm.swappiness setting"
    category:                           *sap_check
    severity:                           *warning
    workload:                           *sap
    applicability:
