    - azure:                          &azure "azure"
    - all_collector_type:             &all_collector_type [*command, *azure]

  severity:
    - info:                           &info "INFO"
    - high:                           &high "HIGH"
    - low:                            &low "LOW"
    - warning:                        &warning "WARNING"
    - all_severity:                   &all_severity [*info, *high, *low, *warning]

  category:
    - package:                        &package_check "Package"
    - vm:                             &vm_check "Virtual Machine"
    - sap:                            &sap_check "SAP"
    - os:                             &os_check "Operating System"
    - all_check_types:                &all_check_types [*package_check, *vm_check, *sap_check, *os_check]

  user:
    - root:                           &root "root"
    - sidadm:                         &sidadm "sidadm"
    - all_users:                      &all_users [*root, *sidadm]

  validator_type:
    - string:                         &string "string"
    - range:                          &range "range"

  report:
    - check:                          &check "check"
    - section:                        &section "section"
    - table:                          &table "table"

  high_availability:
    - no_ha:                         &no_high_availability "false"
    - scale_up:                      &scale_up "scale_up"
    - scale_out:                     &scale_out "scale_out"
    - all_ha:                        &high_availability [*scale_up, *scale_out]

# Checks for APP roles

checks:
  - id:                                 "APP-0001"
    name:                               "IPv4 keepalive time"
    description:                        "Optimize for faster reconnect after ASCS failover"
    category:                           *sap_check
    severity:                           *high
    workload:                           *sap
    applicability:
      os_type:                          [*suse, *redhat, *oraclelinux]
      os_version:                       *all_versions
      hardware_type:                    *vm
      storage_type:                     *all_storage
      role:                             [*pas, *app_role]
      database_type:                    [*hana, *mssql, *oracle, *db2]
      high_availability:                *scale_up
      high_availability_agent:          [*sbd, *fencing_agent]
    collector_type:                     *command
    collector_args:
      command:                          "/sbin/sysctl net.ipv4.tcp_keepalive_time"
      user:                             *root
    validator_type:                     *string
    validator_args:
      expected_output:                  "net.ipv4.tcp_keepalive_time = 300"
    report:                             *check
    references:
      sap:                              "1410736"

