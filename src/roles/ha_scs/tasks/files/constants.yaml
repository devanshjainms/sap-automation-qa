  DEFAULTS:
    sysctl:
      net.ipv4.tcp_timestamps:
        value:                      "net.ipv4.tcp_timestamps = 0"
        required:                   false
      vm.swappiness:
        value:                      "vm.swappiness = 10"
        required:                   false
    corosync-cmapctl:
