# Group variables for localhost tasks
# IMPORTANT: This virtual environment only exists on the localhost/jump box, NOT on SAP hosts
# These settings apply to tasks that are delegated to localhost from SAP hosts
# The virtual environment contains Azure SDK packages required for Azure operations

ansible_python_interpreter: "{{ playbook_dir }}/../.venv/bin/python"
ansible_connection: local

# Environment variables for virtual environment activation
venv_path: "{{ playbook_dir }}/../.venv/bin:{{ ansible_env.PATH }}"
venv_pythonpath: "{{ playbook_dir }}/../.venv/lib/python3.10/site-packages"
